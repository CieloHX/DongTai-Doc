<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="IAST,DevSecOps,安全左移,洞态IAST,洞态,火线平台,安全共识" />
  <meta name="description" content="洞态专注于DevSecOps, 洞态IAST是全球首家开源的IAST，支持SaaS访问及本地部署，助力企业在上线前解决应用的安全风险" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./doc/assets/logo/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    var lang = location.hash.match(/#\/(en-us|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }
    window.$docsify = {
      name: '洞态IAST',
      alias: {
        '/en-us/(.*)':
          'https://raw.githubusercontent.com/HXSecurity/DongTai-Doc-en/main/$1',
      },
      repo: 'https://github.com/HXSecurity/DongTai',
      loadSidebar: true,
      autoHeader: true,

      // 启用封面
      coverpage: true,
      onlyCover: false,
      loadNavbar: true,
      subMaxLevel: 2,
      homepage: 'doc/tutorial/intro.md',
      fallbackLanguages: ['zh', 'en'],
      topMargin: 90,
      basePath: '/DongTai-Doc',
      pagination: {
        previousText: '',
        nextText: '',
        crossChapter: true
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 25,
        offset: 500
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

</html>
